<div class="titleArea clearfloat">
    <span class="titleP">发布缴费项</span>
</div>
<div class="viewArea">
    <div class="viewArea1">
        <table id="pTable" class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <td>缴费项id</td>
                    <td>缴费项名称</td>
                    <td>划分类型</td>
                    <td>查看详细标准</td>
                    <td>发布</td>
                </tr>
            </thead>
            <tbody class="allCostTbody">
            </tbody>
        </table>
        <nav class="paging">
            <ul class="pagination" id="pagination1">
                <li><a>&laquo;</a></li>
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
                <li><a>&raquo;</a></li>
            </ul>
        </nav>
    </div>
    <div class="modInfor">
        <div class="areaBox1">
            <div class="titleArea2 clearfloat">
                <p class="titleP">
                    id:<span class="titleSpan" id="costIdSpan">costId</span> name:
                    <span class="titleSpan" id="costNameSpan">costName</span> type:
                    <span class="titleSpan" id="costTypeSpan">costType</span>
                </p>
                <div class="btnBox2">
                    <input id="returnBtn" class="box2Btn" type="button" value="返回">
                    <input id="addStandardBtn" class="box2Btn" type="button" value="添加">
                </div>
            </div>
            <div class="viewArea1">
                <table class="table table-hover table-striped table-bordered">
                    <thead class="feesThead">
                    </thead>
                    <tbody class="feesTbody">
                    </tbody>
                </table>
                <nav class="paging">
                    <ul class="pagination" id="pagination2">
                        <li><a>&laquo;</a></li>
                        <li><a>1</a></li>
                        <li><a>2</a></li>
                        <li><a>3</a></li>
                        <li><a>4</a></li>
                        <li><a>5</a></li>
                        <li><a>&raquo;</a></li>
                    </ul>
                </nav>
            </div>
            <div class="addStandardDiv">
                <form action="">
                    <ul class="formUl clearMargin">
                        <li class="nianjiLi hideLi">
                            <label for="">年级</label>
                            <select class="selectInput" id="nianjiSelect">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </li>
                        <li class="xueyuanLi hideLi">
                            <label for="">学院</label>
                            <select class="selectInput" id="xueyuanSelect">
                            </select>
                            <span class="error" name="costNameError" style="color:red;"></span>
                        </li>
                        <li class="zhuanyeLi hideLi">
                            <label for="">专业</label>
                            <select class="selectInput" id="zhuanyeSelect">
                            </select>
                            <span class="error" name="costNameError" style="color:red;"></span>
                        </li>
                        <li class="banjiLi hideLi">
                            <label for="">班级</label>
                            <select class="selectInput" id="banjiSelect">
                            </select>
                            <span class="error" name="costNameError" style="color:red;"></span>
                        </li>
                        <li>
                            <label for="">金额:</label>
                            <input class="selectInput onlyNum wid120" type="text" id="costMoneyInput" />
                            <span class="error" name="costNameError" style="color:red;"></span>
                        </li>
                        <li>
                            <input type="submit" value="添加" id="addCostStandarSubmit">
                            <input type="button" value="取消" id="canselCostStandarSubmit">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
