<div class="titleArea">
    <span class="titleP">添加课程</span>
</div>
<form action="">
    <ul class="formUl">
        <li>
            <label for="">课程名称:</label>
            <input class="textInput" type="text" name="fi-courseName" id="courseName" />
            <span class="error" name="courseNameError"></span>
        </li>
        <li>
            <label for="">课程类型:</label>
            <select class="selectInput" name="fi-courseType" id="type">
                <option value="1">必修课</option>
                <option value="0">选修课</option>
            </select>
        </li>
        <li>
            <label for="">学分:</label>
            <input class="textInput f0to10Input" type="text" name="fi-courseName" id="credit" />
            <span class="error" name="courseCreditError"></span>
        </li>
        <li>
            <input class="" type="submit" value="添加" id="submit">
        </li>
    </ul>
</form>
